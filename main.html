<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar & Videos</title>
</head>
<body>
    <!-- Semantic Navigation Bar -->
    <nav>
        <ul>
            <li><a href="https://example.com/home">Home</a></li>
            <li><a href="https://example.com/about">About Us</a></li>
            <li><a href="https://example.com/contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Video Section -->
    <section>
        <h2>3 random videos</h2>
        <video controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
</body>
</html>
